<head>
  <title>Quizkarten Erstellen und Bewerten</title>
  <link rel="stylesheet" href="style.css">

        <h1>Quizlet</h1>
        <div class="quizlet-creation-container">
          <h2>Create Quiz Card</h2>
          <div class="quizlet-creation-inputs">

            <button id="create-quiz-card-btn">Create Quiz Card</button>
          </div>
        </div>
        <div class="quizlet-cards-container">
          <h2>Quiz Cards</h2>
          <div class="quizlet-cards">
            <!-- Quiz Cards are inserted here -->
          </div>
        </div>
      </div>
      
  <script src="index.js"></script>
</body>
